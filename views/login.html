<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my登录页面</title>
    <!-- 引入MUI框架的样式文件 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入MUI额外字体图标的样式文件 -->
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <!-- 引入fontawesome字体图标的样式文件 -->
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <!-- 引入登录页面样式文件 -->
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="layout">
        <!-- 头部部分 -->
        <header id="header" class="mui-bar mui-bar-nav pyg_header">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">登录</h1>
        </header>

        <!-- 主体内容部分 -->
        <div class="pyg_content">
            <div class="mui-input-group">
                <div class="mui-input-row">
                    <label>手机</label>
                    <input type="text" placeholder="请输入手机号" value="15112345678">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-clear" placeholder="请输入密码" value="123456"
                        data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
                </div>
            </div>

            <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">注册</button>
            <button type="button" class="mui-btn mui-btn-primary logIn">登录</button>

        </div>
        <!-- 底部导航部分 -->
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item mui-active" href="./category.html">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>

    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../js/common.js"></script>
</body>

</html>
