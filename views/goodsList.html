<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my商品列表</title>
    <!-- 引入MUI框架的样式文件 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入MUI额外字体图标的样式文件 -->
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <!-- 引入fontawesome字体图标的样式文件 -->
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <!-- 引入商品列表页面样式文件 -->
    <link rel="stylesheet" href="../styles/goodsList.css">
</head>

<body>
    <div class="layout">
        <!-- 主体内容部分 -->
        <div class="pyg_content">
            <!-- 侧滑导航根容器 -->
            <div class="mui-off-canvas-wrap mui-draggable">
                <!-- 菜单容器 -->
                <aside class="mui-off-canvas-right">
                    <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <!-- 菜单具体展示内容 -->

                        </div>
                    </div>
                </aside>
                <!-- 主页面容器 -->
                <div class="mui-inner-wrap">
                    <!-- 主页面标题 -->
                    <!-- 头部搜索框部分 -->
                    <header id="header" class="mui-bar mui-bar-nav pyg_header">
                        <h1 class="mui-title">搜索</h1>
                        <a class="mui-icon mui-icon-search mui-pull-right" href="javascript:;"></a>
                    </header>
                    <!--mui-scroll是一个区域滚动容器，给它的父元素添加一个id="refreshContainer"，父元素就成为了一个下拉刷新容器-->
                    <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <!-- 主界面具体展示内容 -->
                            <ul class="goods_list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部导航部分 -->
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item mui-active" href="./category.html">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>



    <script type="text/template" id="goodsListTemp">
    {{each goods value index}}
    <li>
        <a href="./goodDetail.html?goods_id={{value.goods_id}}">
            <div>
                <img src="{{value.goods_small_logo}}" alt="">
            </div>
            <div>
                <div class="mui-ellipsis">{{value.goods_name}}</div>
                <span>￥ {{value.goods_price}}</span>
            </div>
        </a>
    </li>
    {{/each}}
    </script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/goodsList.js"></script>
</body>

</html>
