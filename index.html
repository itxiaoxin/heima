<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my品优购</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/mui/css/muie.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="layout">
        <div class="pyg_header">
            <div class="mui-input-row mui-search">
                <input type="search" class="mui-input-clear" placeholder="">
            </div>
        </div>
        <div class="pyg_content">
            <div class="pyg_banner">
                <div class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop pyg_slider">

                        </div>
                        <div class="mui-slider-indicator pyg_indicator">
                            </div>

                </div>
            </div>
            <div class="pyg_nav"></div>
            <div class="pyg_goodsList"></div>
        </div>
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item mui-active" href="#tabbar">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-chat">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
</body>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script type="text/template" id="pyg_bannerTemp">   
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="data[data.length-1].navigator_url"><img src="{{data[data.length-1].image_src}}" /></a></div>
           {{each data value index}}
            <div class="mui-slider-item"><a href="value.navigator_url"><img src="{{value.image_src}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="data[0].navigator_url"><img src="{{data[0].image_src}}" /></a></div>
</script>
<script type="text/template" id="pyg_indicatorTemp">
    {{each data value index}}
    <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
    {{/each}}
</script>
<script src="./js/index.js"></script>

</html>
